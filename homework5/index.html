<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <form class="auth" action="" method="">
        <div class="fieldset">
            <h3 class="form-title">Personas dati</h3>

            <div class="form-group">
                <label for="male">Vīrietis</label>
                <input type="radio" name="choose_male" id="male">

                <label for="female">Sieviete</label>
                <input type="radio" name="choose_male" id="female">
            </div>

            <div class="form-group">
                <input class="form-input" type="text" placeholder="Jūsu vārds">
            </div>

            <div class="form-group">
                <input class="form-input" type="email" placeholder="Jūsu e-pasts">
            </div>

            <div class="form-group">
                <input class="form-input" type="tel" placeholder="Jūsu telefona nr.">
            </div>

            <div class="form-group">
                <input class="form-input" type="text" placeholder="Adrese">
            </div>

            <div class="form-group">
                <textarea class="form-textarea" placeholder="Informācija par Jums"></textarea>
            </div>
        </div>

        <div class="form-fieldset">
            <h3 class="form-title">Drošībai</h3>

            <div class="form-group">
                <input class="form-input" type="password" placeholder="Vecā parole">
            </div>

            <div class="form-group">
                <input class="form-input" type="password" placeholder="Jaunā parole">
            </div>

            <div class="form-group">
                <input class="form-input" type="password" placeholder="Jaunā parole atkārtoti">
            </div>

            <div class="form-group">
                <select class="form-select">
                    <option>Slepenais jautājums</option>
                    <option>Jautājums 1</option>
                    <option>Jautājums 2</option>
                    <option>Jautājums 3 </option>
                </select>
            </div>

            <div class="form-group">
                <input class="form-input" type="text" placeholder="Atbilde uz slepeno jautājumu">
            </div>
        </div>

        <div class="form-fieldset">
            <h3 class="form-title">Paziņojumi</h3>

            <div class="form-group-sm">
                <input type="checkbox">
                <label for="">Saņemt jaunumus uz e-pastu</label>
            </div>

            <div class="form-group-sm">
                <input type="checkbox" id="get_discounts">
                <label for="get_discounts">Saņemt informāciju par atlaidēm</label>
            </div>
        </div>

        <button class="btn btn-green" type="submit">Saglabāt</button>
        <button class="btn btn-gray" type="reset">Atcelt un notīrīt datus</button>
    </form>
</body>
</html>
